						<hr class="contact-hr">
						<div class="form-group">
							<label class="label-name" for="name">Name</label> <input id="name_input" name="user_name" placeholder="Finn The Human" type="text">

						<div class="form-group">
							<label class="label-mail" for="mail">E-mail</label> <input id="mail_input" name="user_mail" placeholder="example@gmail.com" type="email">
						</div>
						<div class="form-group">
							<label class="label-msg" for="msg">Message</label><br>
							<textarea cols="600" id="msg" name="user_message_input" placeholder="Tell me something..."></textarea>

					</form>
